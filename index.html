<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memonetk</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <button id="connect">ðŸ”Œ Connect RFID</button>
  <svg id="viz"></svg>
  <div id="warning"></div>
  <div id="debug-menu">
    <h3>Debug Menu</h3>
    <label for="speedFactor">Speed Factor:</label>
    <input type="range" id="speedFactor" min="0.1" max="5" step="0.1" value="3">
    <span id="speedFactorValue">3</span>
    <br>
    <label for="strength">Charge Strength:</label>
    <input type="range" id="strength" min="-500" max="0" step="10" value="-100">
    <span id="strengthValue">-100</span>
    <br>
    <label for="distance">Link Distance:</label>
    <input type="range" id="distance" min="10" max="600" step="10" value="300">
    <span id="distanceValue">100</span>
    <br>
    <button id="loadState">Load State</button>
    <button id="saveState">Save State</button>
    <br>
    <button id="toggleCentering">Toggle Centering</button>
  </div>
</body>
</html>
